<html>

<head>
    <title>Discord Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="/assets/script/auth.js"></script>
    <link rel="stylesheet" href="/assets/style/menu.css">
    <link rel="stylesheet" href="/assets/style/main.css">
    <meta name="title" content="Discord Connect">
    <meta name="description" content="Connect your profile with the website!">
    <meta name="theme-color" content="#ffffff">
</head>

<body onload="auth(true), init()">
<div id="navdiv" v-html="navbar"></div>

<div class="textview">
    <div class="form__group field", id="dicidiv">
        <input type="input" class="form__field" placeholder="Discord User Id" name="Discord User Id" id='discuserid' required />
        <label for="discuserid" class="form__label">Discord User Id</label>
    </div>
    <div class="form__group field", id="tokendiv">
        <input type="input" class="form__field" placeholder="Token" name="Token" id='token' required />
        <label for="token" class="form__label">Token</label>
    </div>
    <br>
    <button id="submitBtn" class="btn" type="button" id="submitButton" onclick="submit()">Submit</button>
    <p class="message" id="msg"></p>
</div>
<script type="text/javascript" src="/assets/script/navbar.js"></script>
</body>

</html>
