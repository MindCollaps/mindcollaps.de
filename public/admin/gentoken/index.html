<html>

<head>
    <title>Admin - Token</title>
    <link rel="stylesheet" href="/assets/style/main.css">
    <link rel="stylesheet" href="/assets/style/menu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" src="/assets/script/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <meta name="title" content="Weebskingdom.com Adminpage">
    <meta name="description" content="Create dev tokens here">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<script>auth(true)</script>
<div id="navdiv" v-html="navbar"></div>

    <div id="token">
        <div class="textview ">
            <div class="listBody">
                <p v-if="tokens.length <= 0" style="text-align: center">List is empty</p>
                <div class="content" v-for="item in tokens">Token: <a>{{item.token}}</a><br> Max uses: <a>{{item.maxUse}}</a><br> Used: <a>{{item.used}}</a><br> Policy: has <a v-if="item.isAdmin">admin rights</a> <div v-if="item.isAdmin && item.isDev" style="display: inline">and</div> <a v-if="item.isDev">developer rights</a> <br><button style="margin-top: 2vmin" class="denyBtn" @click="removeToken(item.token)"><i class="material-icons">delete</i></button> </div>
            </div>
            <div class="form__group field ">
                <input type="number" class="form__field " placeholder="Uses" name="Uses" id='tokenUses' v-model="uses" required />
                <label for="tokenUses" class="form__label ">Uses</label>
            </div>
            <div class="form__group field ">
                <input type="checkbox" class="form__field " placeholder="Is Admin" name="Is Admin" v-model="isAdmin" id='tokenIsAdmin'/>
                <label for="tokenIsAdmin" class="form__label ">Is Admin</label>
            </div>
            <div class="form__group field ">
                <input type="checkbox" class="form__field " placeholder="Is Dev" name="Is Dev" v-model="isDev" id='tokenIsDev'/>
                <label for="tokenIsDev" class="form__label ">Is Dev</label>
            </div>
            <button style="margin-top: 3vmin;" class="btn " @click="createToken">Create Token</button>
            <p class="message" id="error">{{error}}</p>
        </div>
    </div>
<script type="text/javascript" src="/assets/script/navbar.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>

</html>
