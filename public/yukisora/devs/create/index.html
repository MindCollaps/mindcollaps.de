<html>

<head>
    <title>Create</title>
    <link rel="stylesheet" href="/assets/style/main.css">
    <link rel="stylesheet" href="/assets/style/menu.css">
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="/assets/script/auth.js"></script>
    <meta name="title" content="MindCollaps.de Registrierung">
    <meta name="description" content="Meine Homepage Ã¼ber Projecte usw.">
    <meta name="theme-color" content="#ffffff">
</head>

<body onload="auth(true), init()">
    <button style="margin-top: 6em;" class="fixedBtn" id="createAttackButton" onclick="createAttackBtn()" type="button">Create Attack</button>
    <dialog id="attackDialog">
        <div id="attack">
            <button style="margin-top: 6em;" class="fixedBtn denyBtn" id="close" type="button" onclick="closeAttackBtn()">Close</button>
            <div class="textview">
                <button style="margin-top: 1em;" class="btn" id="editBtn" type="button" onclick="btnEditAt()">Edit</button>
                <div style="visibility: hidden; display: none; text-align: left;" id="editListRootAt"><label>Edit</label>
                    <div class="list" id="editListAt"></div>
                </div>
            </div>
            <div class="textview" id="createMonster">
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Attack Name" name="Attack Name" id='attackName' required />
                    <label for="attackName" class="form__label">Attack Name</label>
                </div>
                <div class="form__group field">
                    <input type="number" class="form__field" placeholder="Attack Damage" name="Attack Damage" id='attackDmg' required />
                    <label for="attackDmg" class="form__label">Attack Damage</label>
                </div>
                <div class="form__group field">
                    <input type="number" class="form__field" placeholder="Level" name="Level" id='attackLvl' required />
                    <label for="attackLvl" class="form__label">Level</label>
                </div>
                <div class="form__group field">
                    <input type="number" class="form__field" placeholder="Max Usages" name="Max Usages" id='attackUsage' required />
                    <label for="attackUsage" class="form__label">Max Usages</label>
                </div>
                <div class="form__group field">
                    <select id="attackmonstertype">
                    <option>normal</option>
                    <option>psychic</option>
                    <option>fighting</option>
                    <option>flying</option>
                    <option>poison</option>
                    <option>ground</option>
                    <option>rock</option>
                    <option>bug</option>
                    <option>ghost</option>
                    <option>steel</option>
                    <option>fire</option>
                    <option>water</option>
                    <option>grass</option>
                    <option>electric</option>
                    <option>ice</option>
                    <option>dragon</option>
                    <option>dark</option>
                    <option>fairy</option>
                </select>
                    <label for="monstertype" class="form__label">Monstertype</label>
                </div>
                <div class="form__group field">
                    <select id="attackStatusEffect">
                    <option></option>
                    <option>burn</option>
                    <option>poison</option>
                    <option>freeze</option>
                    <option>paralysis</option>
                    <option>sleep</option>
                    <option>confusion</option>
                </select>
                    <label for="attackStatusEffect" class="form__label">Status Effect</label>
                </div>
                <p class="message" id="aterror"></p>
                <button style="margin-top: 6em;" class="btn" id="submitBtn" type="button" onclick="submitAttack()">Submit</button>
            </div>
        </div>
    </dialog>
    <div>
        <input type="checkbox" id="main-navigation-toggle" class="btn btn--close" title="Toggle main navigation" />
        <label for="main-navigation-toggle">
      <span></span>
    </label>
        <nav id="main-navigation" class="nav-main">
            <ul id="menu" class="menu">
                <li class="menu__item">
                    <a class="menu__link" href="/">Home</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link">Projects</a>
                    <ul class="submenu">
                        <li class="menu__item">
                            <a class="menu__link" href="http://pc.mindcollaps.de">PC Building contest</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="/lazyteam">Lazy Team</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="/yukisora">Yuki Sora</a>
                        </li>
                    </ul>
                </li>
                <li class="menu__item">
                    <a class="menu__link">Account</a>
                    <ul id="accSub" class="submenu">
                        <li class="menu__item">
                            <a class="menu__link" id="login" href="/login">Login</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <div id="monster">
        <div class="textview">
            <button style="margin-top: 1em;" class="btn" id="editBtn" type="button" onclick="btnEdit()">Edit</button>
            <div style="visibility: hidden; display: none; text-align: left;" id="editListRoot"><label>Edit</label>
                <div class="list" id="editList"></div>
            </div>
        </div>
        <div class="textview" id="createMonster">
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Name" name="Name" id='name' required />
                <label for="name" class="form__label">Name</label>
            </div>
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Image URL" name="Image URL" id='imageUrl' required />
                <label for="imageUrl" class="form__label">Image URL</label>
            </div>
            <div class="form__group field">
                <input type="number" class="form__field" placeholder="Base HP" name="Base HP" id='baseHp' required />
                <label for="baseHp" class="form__label">Base HP</label>
            </div>
            <div class="form__group field">
                <input type="number" class="form__field" placeholder="Initial Level" name="Initial Level" id='initialLevel' required />
                <label for="initialLevel" class="form__label">Initial Level</label>
            </div>
            <div class="form__group field">
                <input type="number" class="form__field" placeholder="Evolve Level" name="Evolve Level" id='evolveLvl' required />
                <label for="evolveLvl" class="form__label">Evolve Level</label>
            </div>
            <div class="form__group field">
                <select id="rarity">
                        <option>normal</option>
                        <option>epic</option>
                        <option>legendary</option>
                        <option>mystic</option>
                    </select>
                <label for="rarity" class="form__label">Rarity</label>
            </div>
            <div class="form__group field">
                <select id="monstertype">
                        <option>normal</option>
                        <option>psychic</option>
                        <option>fighting</option>
                        <option>flying</option>
                        <option>poison</option>
                        <option>ground</option>
                        <option>rock</option>
                        <option>bug</option>
                        <option>ghost</option>
                        <option>steel</option>
                        <option>fire</option>
                        <option>water</option>
                        <option>grass</option>
                        <option>electric</option>
                        <option>ice</option>
                        <option>dragon</option>
                        <option>dark</option>
                        <option>fairy</option>
                    </select>
                <label for="monstertype" class="form__label">Monstertype</label>
            </div>
            <div class="form__group field">
                <input type="checkbox" class="form__field" placeholder="Shown" name="Shown" id='shown' required />
                <label for="shown" class="form__label">Shown</label>
            </div>
            <div class="listBody"><label>Evolves to:</label>
                <div class="list" id="evList"></div>
            </div>
            <div class="listBody"><label>Attacks:</label>
                <div class="list" id="attacksList"></div>
            </div>
            <p class="message" id="error"></p>
            <button style="margin-top: 6em;" class="btn" id="submitBtn" type="button" onclick="submit()">Submit</button>
        </div>
    </div>
</body>

</html>
