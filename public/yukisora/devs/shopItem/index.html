<html>

<head>
    <title>Create Shopitem</title>
    <link rel="stylesheet" href="/assets/style/main.css">
    <link rel="stylesheet" href="/assets/style/menu.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="/assets/script/auth.js"></script>
    <meta name="title" content="MindCollaps.de Registrierung">
    <meta name="description" content="Meine Homepage Ã¼ber Projecte usw.">
    <meta name="theme-color" content="#ffffff">
</head>

<body onload="auth(true), init()">
<div id="navdiv" v-html="navbar"></div>
<div id="item">
    <div class="textview" id="createMonster">
        <div id="divParent" class="listBody"><label>Parent Item</label>
            <div class="list" id="parent"></div>
        </div>
        <div class="form__group field">
            <select id="role">
                <option></option>
                <option>Prime</option>
                <option>VIP</option>
            </select>
            <label for="role" class="form__label">Role</label>
        </div>
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Route" name="Route" id='route'
                   required/>
            <label for="route" class="form__label">Route</label>
        </div>
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Name" name="Name" id='name' required/>
            <label for="name" class="form__label">Name</label>
        </div>
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Image URL" name="Image URL" id='imageUrl' required/>
            <label for="imageUrl" class="form__label">Image URL</label>
        </div>
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Description" name="Description" id='description'
                   required/>
            <label for="description" class="form__label">Description</label>
        </div>
        <div class="form__group field">
            <input type="number" class="form__field" placeholder="Price" name="Price" id='price'
                   required/>
            <label for="price" class="form__label">Price</label>
        </div>
        <div class="form__group field">
            <input type="checkbox" class="form__field" placeholder="Is stocked" name="Is stocked" id='isStocked'
                   required/>
            <label for="isStocked" class="form__label">Is stocked</label>
        </div>
        <div class="form__group field">
            <input type="number" class="form__field" placeholder="Stock" name="Stock" id='stock'
                   required/>
            <label for="stock" class="form__label">Stock</label>
        </div>
        <div class="form__group field">
            <select id="rarity">
                <option>normal</option>
                <option>epic</option>
                <option>legendary</option>
                <option>mystic</option>
            </select>
            <label for="rarity" class="form__label">Rarity</label>
        </div>
        <p class="message" id="error"></p>
        <button style="margin-top: 6em;" class="btn" id="submitBtn" type="button" onclick="submit()">Submit</button>
    </div>
</div>
<script type="text/javascript" src="/assets/script/navbar.js"></script>
</body>

</html>
